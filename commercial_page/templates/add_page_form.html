{% extends 'base_logged_in.html' %}
{% block title %}Add a new page{% endblock %}
{% block body %}
    <form action='{% url 'commercial_page:add_page' %}' method="post">
        {% csrf_token %}
        <input type="text" required name="page_name" placeholder="Enter page name">
        <input type="text" required name="description" placeholder="Enter description">
        <button type="submit" class="modern-button">Submit</button>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" id="gc" data-sitekey="6LeXv8AUAAAAACICsQq0gxWNNe-BSAq4S0RWLuut"></div>
    </form>
{% endblock %}
